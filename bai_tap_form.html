<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Form</title>
</head>
<style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    th,td{
        background-color: aqua;
        width: 300px;
        text-align: left;
    }
</style>
<body>
    <h2>Phiếu đăng kí tham chương trình khuyến mãi</h2>
    <div>
        <form action="bai_tap_form.html"><table>
        <tr>
            <th>Họ và Tên</th>
            <td><input type="text" name="Họ" id="fname" placeholder="Nhập họ và tên"></td>
        </tr>
        <tr>
            <th>Địa Chỉ</th>
            <td><input type="text" name="Địa Chỉ" id="diachi" placeholder="Nhập địa chỉ">
            </td>
        </tr>
            <tr>
                <th>Điện Thoại</th>
                <td><input type="text" name="Điện Thoại" id="dienthoai" placeholder="Nhập số điện thoại"> </td>
            </tr>
            <tr>
                <th>Giới Tính</th>
                <td><input type="radio" id = "Nam" name = "Giới Tính" value="Nam"> <label for="Nam">Nam</label>
                <input type="radio" id = "Nữ" name = "Giới Tính" value="Nữ"> <label for="Nữ">Nữ</label> </td>
            </tr>
            <tr> 
                
                <th>Nghề Nghiệp</th>
                <td> <label for="Nghề Nghiệp"></label>
                    <select name="Nghề Nghiệp" id="Nghề Nghiệp">
                    <option value="học sinh">Học sinh</option>
                    <option value="Sinh viên">Sinh viên</option>
                    <option value="Công nhân">Công nhân</option>
                    <option value="Công An">Công an</option>
                </select>
            </td>
            </tr>
            <th>Chọn sản phẩm </th>
            <td><label for="Nghề Nghiệp"></label>
                <select name="Nghề Nghiệp" id="Nghề Nghiệp">
                <option value="Kem đánh răng">Kem đánh răng</option>
                <option value="Sữa rửa mặt">Sữa rửa mặt</option>
                <option value="Nước tẩy trang">Nước tẩy trang</option>
                <option value="Mĩ phẩm">Mĩ phẩm</option>
            </td>
        </tr>
       
    </table>
    <div>
        <input type="submit" value="Đồng ý">
       </div>
    </form>
    
</div>
    
</body>
</html>
